<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FavIcon -->
    <link
      rel="shortcut icon"
      href="assets/favicon/favicon-16x16.png"
      type="image/x-icon"
    />
    <!-- Título -->
    <title>Pokédex</title>
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/extends.css" />
  </head>
  <body>
    <!-- Pokédex -->
    <main>
      <img src="#" class="pokemon__image" alt="pokemon" />

      <h1 class="pokemon__data">
        <span class="pokemon__name"></span>
        <span class="pokemon__number"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img src="assets/images/pokedex.png" class="pokedex" alt="pokedex" />
    </main>

    <!-- Script -->
    <script src="scripts/index.js"></script>
  </body>
</html>
